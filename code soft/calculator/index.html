<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mx-auto p-4 bg-gray-200 rounded shadow-md">
    <input type="text" id="display" class="w-full p-3 text-right text-xl font-mono bg-gray-100 rounded" readonly>
    <div class="grid grid-cols-4 gap-2 mt-4">
      <button class="btn" onclick="appendNumber('7')">7</button>
      <button class="btn" onclick="appendNumber('8')">8</button>
      <button class="btn" onclick="appendNumber('9')">9</button>
      <button class="btn bg-orange-500" onclick="selectOperator('/')">/</button>
      <button class="btn" onclick="appendNumber('4')">4</button>
      <button class="btn" onclick="appendNumber('5')">5</button>
      <button class="btn" onclick="appendNumber('6')">6</button>
      <button class="btn bg-orange-500" onclick="selectOperator('*')">*</button>
      <button class="btn" onclick="appendNumber('1')">1</button>
      <button class="btn" onclick="appendNumber('2')">2</button>
      <button class="btn" onclick="appendNumber('3')">3</button>
      <button class="btn bg-orange-500" onclick="selectOperator('-')">-</button>
      <button class="btn" onclick="appendNumber('.')">.</button>
      <button class="btn" onclick="appendNumber('0')">0</button>
      <button class="btn bg-gray-400" onclick="clearDisplay()">C</button>
      <button class="btn bg-orange-500" onclick="calculate()">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
